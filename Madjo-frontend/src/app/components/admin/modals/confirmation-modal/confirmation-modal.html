<div *ngIf="isOpen"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[1050] flex items-center justify-center">
    <div class="relative p-6 border w-11/12 md:w-1/3 shadow-lg rounded-md bg-white modal-animate-in text-center">
        <div class="flex flex-col items-center justify-center pb-3">
            <div class="text-5xl mb-2 animate-bounce">{{ icon }}</div>
            <h3 class="text-xl font-bold mb-2">{{ title }}</h3>
        </div>
        <div class="mb-6">
            <p class="text-gray-700">{{ message }}</p>
        </div>
        <div class="flex justify-center">
            <button type="button" (click)="onClose()"
                class="px-6 py-2 rounded-md shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                {{ buttonText }}
            </button>
        </div>
    </div>
</div>
