<div *ngIf="isOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[1000] flex items-center justify-center">
  <div class="relative p-5 border w-11/12 md:w-1/2 shadow-lg rounded-md bg-white">
    <div class="flex justify-between items-center pb-3 border-b">
      <h3 class="text-lg font-semibold">{{ modalTitle }}</h3>
      <button (click)="closeModal.emit()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <form (ngSubmit)="onSave(voyageForm)" #voyageForm="ngForm" class="mt-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="departVoyage" class="block text-sm font-medium text-gray-700">Lieu de départ</label>
          <input type="text" id="departVoyage" name="departVoyage" [(ngModel)]="voyageData.departVoyage" required
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div>
          <label for="arriveeVoyage" class="block text-sm font-medium text-gray-700">Lieu d'arrivée</label>
          <input type="text" id="arriveeVoyage" name="arriveeVoyage" [(ngModel)]="voyageData.arriveVoyage" required
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div class="md:col-span-2">
          <label for="dateVoyage" class="block text-sm font-medium text-gray-700">Date du voyage</label>
          <input type="date" id="dateVoyage" name="dateVoyage" [(ngModel)]="voyageData.dateVoyage" required
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <!-- Add more fields if necessary, e.g., price, available seats, etc. -->
        <div>
          <label for="prixVoyage" class="block text-sm font-medium text-gray-700">Prix (FCFA)</label>
          <input type="number" id="prixVoyage" name="prixVoyage" [(ngModel)]="voyageData.prix" required min="0"
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
         <div>
          <label for="placesVoyage" class="block text-sm font-medium text-gray-700">Places disponibles</label>
          <input type="number" id="placesVoyage" name="placesVoyage" [(ngModel)]="voyageData.placesDisponibles" required min="0"
                 class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-3">
        <button type="button" (click)="closeModal.emit()"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
          Annuler
        </button>
        <button type="submit" [disabled]="voyageForm.invalid"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 disabled:opacity-50">
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
