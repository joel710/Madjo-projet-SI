<div *ngIf="isOpen"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[1000] flex items-center justify-center">
  <div class="relative p-5 border w-11/12 md:w-1/2 shadow-lg rounded-md bg-white">
    <div class="flex justify-between items-center pb-3 border-b">
      <h3 class="text-lg font-semibold">{{ modalTitle }}</h3>
      <button (click)="closeModal.emit()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <form (ngSubmit)="onSave(agentForm)" #agentForm="ngForm" class="mt-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="nomAgent" class="block text-sm font-medium text-gray-700">Nom</label>
          <input type="text" id="nomAgent" name="nomAgent" [(ngModel)]="agentData.nomAgent" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div>
          <label for="prenomAgent" class="block text-sm font-medium text-gray-700">Prénom</label>
          <input type="text" id="prenomAgent" name="prenomAgent" [(ngModel)]="agentData.prenomAgent" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div>
          <label for="sexeAgent" class="block text-sm font-medium text-gray-700">Sexe</label>
          <select id="sexeAgent" name="sexeAgent" [(ngModel)]="agentData.sexeAgent" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm pr-10">
            <option value="">Sélectionner</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
            <option value="Autre">Autre</option>
          </select>
        </div>
        <div>
          <label for="dateNaissAgent" class="block text-sm font-medium text-gray-700">Date de naissance</label>
          <input type="date" id="dateNaissAgent" name="dateNaissAgent" [(ngModel)]="agentData.dateNaiss"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div>
          <label for="telAgent" class="block text-sm font-medium text-gray-700">Téléphone</label>
          <input type="tel" id="telAgent" name="telAgent" [(ngModel)]="agentData.telAgent"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div>
          <label for="mailAgent" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="mailAgent" name="mailAgent" [(ngModel)]="agentData.mailAgent" required email
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <div>
          <label for="passwordAgent" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" id="passwordAgent" name="password" [(ngModel)]="agentData.password" required
            minlength="6"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
        </div>
        <!-- Add Role field if needed, was not in original HTML but typical for agents -->
        <div>
          <label for="roleAgent" class="block text-sm font-medium text-gray-700">Rôle</label>
          <select id="roleAgent" name="roleAgent" [(ngModel)]="agentData.role" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm pr-10">
            <option value="">Sélectionner Rôle</option>
            <option value="Agent">Agent</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-3">
        <button type="button" (click)="closeModal.emit()"
          class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
          Annuler
        </button>
        <button type="submit" [disabled]="agentForm.invalid"
          class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 disabled:opacity-50">
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
