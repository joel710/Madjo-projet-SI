<div *ngIf="isOpen"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[1050] flex items-center justify-center">
  <!-- Higher z-index -->
  <div class="relative p-5 border w-11/12 md:w-1/3 shadow-lg rounded-md bg-white modal-animate-in">
    <div class="flex justify-between items-center pb-3 border-b">
      <h3 class="text-lg font-semibold">Confirmation de suppression</h3>
      <button (click)="closeModal.emit()" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="mt-4">
      <p>Êtes-vous sûr de vouloir supprimer <strong class="font-semibold">{{ itemName }}</strong> ? Cette action est
        irréversible.</p>
    </div>
    <div class="mt-6 flex justify-end space-x-3">
      <button type="button" (click)="closeModal.emit()"
        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
        Annuler
      </button>
      <button type="button" (click)="onConfirmDelete()"
        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        Supprimer
      </button>
    </div>
  </div>
</div>
